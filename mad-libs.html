<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Make an ice cream sundae!</title>
  </head>
  <body>
    <div class="container">
      <h1>Make an ice cream sundae!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="icecream1">An ice cream flavor</label>
            <input id="icecream1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="icecream2">Another ice cream flavor</label>
            <input id="icecream2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="icecream3">Another ice cream flavor</label>
            <input id="icecream3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="icecream4">Another ice cream flavor</label>
            <input id="icecream4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="icecream5">Another ice cream flavor</label>
            <input id="icecream5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="icecream6">Another ice cream flavor</label>
            <input id="icecream6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>The finished sundae</h1>
        <p>One day, you made a sundae. It had <span class="icecream1"></span> and <span class="icecream2"></span>, <span class="icecream3"></span> and <span class="icecream4"></span>, <span class="icecream5"></span> and <span class="icecream6"></span>. It was delicious.</p>
      </div>
    </div>
  </body>
</html>
